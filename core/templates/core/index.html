{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <title>The Stag's Inn</title>
</head>

<body style="background-image: url('{% static 'core/images/background-image.jpeg' %}');">
    <header>
        <h1 class="heading">The Stag's Inn</h1> </body>

        <div class="menu-container">
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>  
            </button>
            <div id="dropdownList" class="menu-items">
                <a href="#">Placeholder 1</a>
                <a href="#">Placeholder 2</a>
                <a href="#">Placeholder 3</a>
            </div>
        </div>

        <div class="login-icon">
            <a href="#" class="login-link">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <main>

    <button class="btn-book-table">Book A Table</button>
    <button class="btn-view-menu">View Our Menu</button>

    </main>

    <footer class="footer">
        <div class="footer-section">
            <h3>Opening Times</h3>
            <ul>
                <li>Monday - Friday: 9:00 AM - 9:00 PM</li>
                <li>Saturday: 10:00 AM - 10:00 PM</li>
                <li>Sunday: 10:00 AM - 8:00 pm</li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>How To Find Us</h3>
            <ul class="social-links">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (Opens a new tab)"><i class="fa-brands fa-facebook">Facebook</i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (Opens a new tab)"><i
                        class="fa-brands fa-instagram">Instagram</i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (Opens a new tab)"><i class="fa-brands fa-twitter">Twitter</i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="{% static 'core/script.js' %}"></script>
</body>
</html>
