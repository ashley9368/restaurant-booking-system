{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link Css to homepage -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!-- Link font awesome to my homepage -->
</head>
<title>Table & Vine</title>
</head>

<body style="background-image: url('{% static 'images/background.avif' %}');">
    <header>
        <!-- Title for homepage-->
        <h1 class="heading">Table & Vine</h1>
</body>
<!-- Hamburger menu for user to click to view options for website -->
<div class="menu-container">
    <button class="menu-toggle" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div id="dropdownList" class="menu-items">
        <a href="#">View Our Menu</a>
        <a href="{% url 'make_booking' %}">Make A Booking</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>
<!-- Login/signup/ dropdownmenu -->
<div class="menu-container-account">
    <button class="menu-toggle-account" onclick="toggleAccountMenu()">
        <i class="fas fa-user"></i>
    </button>
    <div id="account-dropdown" class="login-signup">
        {% if user.is_authenticated %}
        <p class="Welcome-message">Welcome, {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </div>
</div>
</header>

<main>

    <a href="{% url 'make_booking' %}" class="btn btn-book-table">Book A Table</a>
    <a class="btn btn-view-menu">View Our Menu</a>

</main>

<footer class="footer">
    <div class="footer-content">
        <div class="opening-times">
            <h3>Opening Times</h3>
            <p>12pm until 9pm</p>
        </div>
        <div class="social-media">
            <h3 class="find us">How to find us</h3>
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (Opens a new tab)">
                <i class="fa-brands fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (Opens a new tab)">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (Opens a new tab)">
                <i class="fa-brands fa-twitter"></i>
                <span>Twitter</span>
            </a>
        </div>
    </div>
</footer>
<script src="{% static 'js/script.js' %}"></script> <!-- Links JS -->
</body>

</html>
