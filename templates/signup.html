{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Link css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
        <!-- Link font awesome to my homepage -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon_io/favicon-16x16.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon_io/apple-touch-icon.png' %}">
    <title>Table & Vine | Signup</title>
    </head>
<body>
    <div class="signup-title">
    <h1>SignUp Page</h1>
    </div>
    <form method="post">
        {% csrf_token %} <!-- Adds security to Protect the form from CSRF attacks -->
        {{ form.as_p }} <!-- Displays the form with fields in <p> tags -->
        <button type="submit">Signup</button>
    </form>
    <!-- Link to take the user back to the homepage -->
<a href="{% url 'homepage' %}">Back to HomePage</a>
</body>
</html>
